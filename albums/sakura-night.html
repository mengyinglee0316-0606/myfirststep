        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }
      .grid a:hover img {
        transform: scale(1.05);
      }
      footer {

        padding: 24px;
        color: #9e9aae;
        font-size: 0.9rem;
