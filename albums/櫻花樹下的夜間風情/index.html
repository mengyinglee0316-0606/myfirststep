        position: absolute;
        inset: 0;
        border-radius: 12px;
        background: linear-gradient(transparent 60%, rgba(0, 0, 0, 0.45));
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .grid a:hover::after,
      .grid a:focus::after {
        opacity: 1;
      }
