<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的相簿</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      }
      body {
        margin: 0;
        background: #f7f4f1;
        color: #2b2b2b;
      }
      header {
        padding: 48px 24px 16px;
        text-align: center;
      }
      header h1 {
        margin: 0 0 8px;
        font-size: 2.25rem;
      }
      header p {
        margin: 0;
        color: #5b5b5b;
      }
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
      }
      .album-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 24px;
      }
      .album-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 240px;
      }
      .album-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
      }
      .album-card .content {
        padding: 16px 18px 20px;
      }
      .album-card h2 {
        margin: 0 0 8px;
        font-size: 1.25rem;
      }
      .album-card p {
        margin: 0 0 16px;
        color: #666;
        font-size: 0.95rem;
      }
      .album-card a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: #b62457;
        font-weight: 600;
      }
      footer {
        text-align: center;
        padding: 24px;
        color: #8c8c8c;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>我的相簿</h1>
      <p>整理好你上傳的照片，快速進入各個主題。</p>
    </header>
    <main>
      <section class="album-list">
        <article class="album-card">
          <img src="assets/photos/sakura-night/01.jpg" alt="櫻花樹下的夜間風情 封面" />
          <div class="content">
            <h2>櫻花樹下的夜間風情</h2>
            <p>夜色與櫻花交織的柔光紀錄。</p>
            <a href="albums/sakura-night.html">
              進入相簿
              <span aria-hidden="true">→</span>
            </a>
          </div>
        </article>
      </section>
    </main>
    <footer>© 2024 我的相簿</footer>
  </body>
</html>
