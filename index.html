<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的相簿</title>
    <style>
      body {
        font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
        margin: 0;
        background: #f7f5fb;
        color: #2d2d35;
      }
      header {
        padding: 32px 24px 16px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 32px;
      }
      p {
        margin: 0;
        color: #5c5c66;
      }
      .albums {
        padding: 24px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }
      .album-card {
        background: white;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 20px rgba(24, 17, 53, 0.12);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .album-card a {
        text-decoration: none;
        color: inherit;
      }
      .album-title {
        font-size: 18px;
        font-weight: 600;
      }
      .album-meta {
        font-size: 14px;
        color: #6b6b78;
      }
      .album-cover {
        height: 140px;
        border-radius: 12px;
        background: url("albums/櫻花樹下的夜間風情/01.jpg") center/cover;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>我的相簿</h1>
      <p>整理完成的相片集錦。</p>
    </header>
    <section class="albums">
      <article class="album-card">
        <a href="albums/櫻花樹下的夜間風情/index.html">
          <div class="album-cover" aria-hidden="true"></div>
          <div class="album-title">櫻花樹下的夜間風情</div>
          <div class="album-meta">54 張照片</div>
        </a>
      </article>
    </section>
  </body>
</html>
