<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris's First Step</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
        background: #f7f6f2;
        color: #1d1a13;
      }
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background: linear-gradient(135deg, #fbeee7, #fff7ec);
        padding: 48px 24px 32px;
        text-align: center;
      }
      header h1 {
        margin: 0 0 12px;
        font-size: 2.5rem;
      }
      header p {
        margin: 0 auto;
        max-width: 640px;
        line-height: 1.6;
      }
      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 32px 24px 64px;
      }
      .album-card {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        gap: 16px;
        background: #fff;
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.08);
      }
      .album-card h2 {
        margin: 0;
        font-size: 1.8rem;
      }
      .album-card a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 18px;
        background: #3b2e1f;
        color: #fff;
        text-decoration: none;
        border-radius: 999px;
        font-weight: 600;
      }
      .album-card a:hover {
        background: #57402c;
      }
      footer {
        text-align: center;
        padding: 24px;
        color: #6b6258;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chris's First Step</h1>
      <p>收錄最新上傳的照片，整理成一個相簿方便瀏覽與分享。</p>
    </header>
    <main>
      <section class="album-card">
        <h2>櫻花樹下的夜間風情</h2>
        <p>夜色中的櫻花相簿，包含 54 張照片。</p>
        <div>
          <a href="album.html">前往相簿 →</a>
        </div>
      </section>
    </main>
    <footer>© 2024 Chris's First Step</footer>
  </body>
</html>
