name: Deploy Landing_Page_ava to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "Landing_Page_ava/**"
      - ".github/workflows/landing-page-ava-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Landing_Page_ava

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
